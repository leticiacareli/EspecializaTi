<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js 3</title>

</head>

<body>

    <div id="app">

        <ul>

            <li v-for="(product, index) in products" v-bind:key="index">

                <p> {{product.title}} </p>

                <img v-bind:src="product.image" v-bind:alt="product.title" style="max-width: 500px;">
                <strong v-if="product.stars > 0"> {{product.stars}} </strong>

            </li>
            
        </ul>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="app.js"></script>   
   



</body>

</html>
